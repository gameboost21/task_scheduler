<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Approval Success</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 2em;
            text-align: center;
        }

        .box {
            background-color: white;
            border-radius: 8px;
            padding: 2em;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.75em 1.5em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>User Approved Successfully</h2>
        <p>The user has been activated and can now log in.</p>

        {% if logged_in %}
        <a class="button" href="/dashboard">Go to Dashboard</a>
        {% endif %}
    </div>
</body>

</html>
